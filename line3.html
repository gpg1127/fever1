        <script>
            
var startX;
var startY;
            
    function setup(){
        createCanvas(500,500);
        background (235);
    }
            
        function mousePressed(){//마우스를 클릭하면
            startX = mouseX;
            startY = mouseY;
            
        }
           
        function mouseDragged(){
              line(startX,startY,mouseX,mouseY);
        }
            
    
            
        function mouseReleased(){//마우스를 클릭하면
            line(startX,startY,mouseX,mouseY);
        }
        
    
    </script>
