    function setup(){

        ellipse(100,400,30,30);
        ellipse(100,450,30,30);//노가다로 원 그리기
        
        var count =1 ;
        
    while(count <= 10){
        ellipse(300,count*30-30,30,30);
        count = count + 1;
          
          }
    }
