<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
        <script>
        
            var circleScale = 0;
                
        function setup(){
            createCanvas(500,500);
            noCursor();//커서 없음
        }
            function draw(){
                
                if(mouseY>350){
                   background(127);
            }else if(mouseY>150){
                 background(80);
            }else{
                background(0);
            }
                
                if(mouseIsPressed){
                    
                    circleScale = circleScale +5;
                    
            
                }
                
            if(circleScale>500){
                circleScale = 0;
            }
                    noFill();
                    strokeWeight(10);
                  stroke(250,250,300,300);
     ellipse(mouseX,mouseY,circleScale,circleScale);
                    
                
                
                    
     }
                
            
        </script>
    </head>
