<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- 웹에 공유되어있는 라이브러리 불러오기 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
        <script>
            
            var number;
            number = 5+5;
            alert(number);
            
            number= number * 3;
            alert(number);
           function setup(){
               
    createCanvas(900, 900);
               background(230);
               stroke(200,10,20);
               strokeWeight(40);
               noFill();
    rect(200, 200, number, number);
               fill("#E80C7A");
    ellipse(20,50, number,number);
};
        </script>
    </head>
