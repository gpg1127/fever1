        function setup(){
            createCanvas(500,500);

        }
            function draw(){
                
                if(mouseY>350){
                   background(127);
            }else if(mouseY>150){
                 background(80);
            }else{
                background(0);
            }
                
                if(mouseIsPressed){
                    noFill();
                    strokeWeight(10);
                  stroke(250,250,300,300);
                    ellipse(mouseX,mouseY,50,50);
                    
                }
                    
     }
