
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title></title>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
        <script>
            
var startX;
var startY;
var pStartX;//전은 p 라구 한다.전의 좌표들
var pStartY;
var pEndX;
var PEndY;
            
    function setup(){
        createCanvas(500,500);
        background (235);
    }
            
        function mousePressed(){//마우스를 클릭하면
            strokeWeight(20);
           background(235);
            startX = mouseX;
            startY = mouseY;
             line(pStartX,pStartY,pEndX,pEndY);//깜빡임을 줄이는 방법
            
        }
           
        function mouseDragged(){
            background(235);
            
            line(pStartX,pStartY,pEndX,pEndY);//이것으로 하나 더 그려주기
            line(startX,startY,mouseX,mouseY);
        }
            
    
            
        function mouseReleased(){//마우스를 클릭하면
            line(startX,startY,mouseX,mouseY);
            pStartX = startX;
            pStartY = startY;
            pEndX = mouseX;
            pEndY = mouseY;
        }
        
    
    </script>
    </head>

    <body>
    </body>

</html>;
